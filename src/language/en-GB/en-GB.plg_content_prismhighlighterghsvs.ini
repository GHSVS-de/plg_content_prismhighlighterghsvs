PLG_CONTENT_PRISMHIGHLIGHTERGHSVS_FIELDSET_TANKS_AND_LICENSES="Thanks & License"

PLG_CONTENT_PRISMHIGHLIGHTERGHSVS_FIELDSET_LONG_DESCRIPTION="Long description"

PLG_CONTENT_PRISMHIGHLIGHTERGHSVS_FIELDSET_LANGUAGESANDALIASES="Brushes and Aliases"
PLG_CONTENT_PRISMHIGHLIGHTERGHSVS_FIELDSET_LANGUAGESANDALIASES_DESC="These are the so called brushes that this plugin provides. Add an alias to the opening <code>pre</code> tag to use a specific brush. Example for brush JScript <code>&lt;pre class=\"brush: javascript;\"&gt; YOUR CODE SNIPPET &lt;/pre&gt;</code>. Install the editor button plugin for easier insertion."

PLG_CONTENT_PRISMHIGHLIGHTERGHSVS_ACTIVE="Active"

PLG_CONTENT_PRISMHIGHLIGHTERGHSVS_HOWTOLOAD="How to load Prismjs languages, plugins, CSS"
PLG_CONTENT_PRISMHIGHLIGHTERGHSVS_HOWTOLOAD_DESC="<h6>'autoloader'</h6>PrismJs detects and loads all needed languages (JS) automatically <strong>and separately</strong> ('performance penalty') by using the Prismjs autoloader plugin. prism-core.js and JS files of Prismjs plugins will be combined in a single JS file by this Joomla plugin. All CSS will be combined in a single CSS file by this Joomla plugin. The combined files will be cached and reused. See also setting 'Force renewal'.<h6>'combined'</h6>This plugin detects all needed languages (JS) by analyzing 'language-xyz' CSS classes. It combines all needed JS (prism-core.js, prism plugins, prism languages) in a single file. All CSS will be combined in a single CSS file by this Joomla plugin. <h6>'singleFile'</h6>All languages files, plugins files, prism-core.js and CSS files will be loaded separately (one by one). Good for orientating and debugging. If you use the JCH Joomla plugin that also can combine files the "performance penalty" of this setting should be minimal, too.<h6>Each of these settings has advantages and disadvantages</h6>"



